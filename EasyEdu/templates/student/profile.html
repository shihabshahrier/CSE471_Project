{% extends "student/navbar.html" %}

{% block content %}


<div class="row">
    <div class="col-lg-4">
        <div class="card mb-4">
            <div class="card-body text-center">
                {% if user.student_photo %}
                <img src="{{user.student_photo.url}}" alt="avatar" class="rounded-circle img-fluid"
                    style="width: 150px;">
                {% endif %}
                <h5 class="my-3">{{user.student_name }}</h5>
                <p class="text-muted mb-4">{{user.user}}</p>
                <p class="text-muted mb-4">{{user.department}}</p>

            </div>
        </div>
        <div class="card mb-4 mb-lg-0">

        </div>
    </div>

    <div class="col-lg-8">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Full Name</p>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" name="name" class="form-control" value="{{ user.student_name }}">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" name="email" class="form-control" value="{{ user.student_email }}">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Phone</p>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" name="phone" class="form-control" value="{{ user.student_phone }}">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Address</p>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" name="address" class="form-control" value="{{ user.student_address}}">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Profile Picture</p>
                        </div>
                        <div class="col-sm-9">
                            <input type="file" name="profile_pic" class="form-control">
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Save Changes">

        </form>

    </div>


</div>

{% endblock %}
