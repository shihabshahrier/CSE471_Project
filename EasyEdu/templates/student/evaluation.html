        <div class="rating-input">

            <input type="radio" id="star4" name="rating" value="4">

<style>
    .rating-input {
        font-size: 0;
    }

    .rating-input label {
        display: inline-block;
        cursor: pointer;
        font-size: 2rem;
        color: #ccc;
        margin: 0;
        padding: 0;
    }

    .rating-input label:hover,
    .rating-input label:hover~label,
    .rating-input input:checked~label {
        color: #FFD700;
    }
</style>
